<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>
<body>
        <div id="time"></div><br>
        <div id="clock">
          <div class="num num1"><div>13 1</div></div>
          <div class="num num2"><div>14 2</div></div>
          <div class="num num3"><div>15 3</div></div>
          <div class="num num4"><div>16 4</div></div>
          <div class="num num5"><div>17 5</div></div>
          <div class="num num6"><div>18 6</div></div>
          <div class="num num7"><div>19 7</div></div>
          <div class="num num8"><div>20 8</div></div>
          <div class="num num9"><div>21 9</div></div>
          <div class="num num10"><div>22 10</div></div>
          <div class="num num11"><div>23 11</div></div>
          <div class="num num12"><div>00 12</div></div>
       
          <div id="hr-hand"></div>
          <div id="min-hand"></div>
          <div id="sec-hand"></div>
        </div>
</body>
</html>
